# Note: this definition is for part of my messy manual/procedural k3d experimentation, not part of any chart yet.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.deployment.fullname }}
  annotations: 
    {{- range $key, $val := .Values.ingress.annotations }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}
spec:
  rules:
  - http:
      paths:
      - path: /    # TODO: could make these paths more specific, e.g. /fortune, /some/other/endpoint, etc
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.deployment.fullname }}
            port:
              number: {{ .Values.service.port }}